<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn4.iconfinder.com/data/icons/new-google-logo-2015/400/new-google-favicon-512.png" type="image/x-icon">
</head>
<body>
    <nav>
        <a class="nav-item nav-space" href="#">Gmail</a>
        <a class="nav-item nav-space" href="#">Images</a>
        <i class="fa fa-bars fa-2x nav-space"></i>
        <i class="fa fa-user-circle fa-2x nav-space"></i>
    </nav>   
    <section>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        <div class="search-bar-container">
            <input class="search-bar" type="text"/>
            <img class="icon lookup" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png" alt="">
            <img class="icon microphone" src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="">
        </div>
        <div class="button-area">
            <button class="google-button">Google Search</button>
            <button class="google-button">I'm feeling Lucky</button>
        </div>
        <div class="languages-offered">
            Google offered in:
            <a class="language" href="#">Tiếng Việt</a>
            <a class="language" href="#">Français</a>
            <a class="language" href="#">中文（繁體）</a>
        </div>
    </section>
    <footer>
        <div class="location">Vietnam</div>
        <div class="footer-items">
            <div class="footer-left">
                <a href="#" class="footer-left-items">Advertising</a>
                <a href="#" class="footer-left-items">Business</a>
                <a href="#" class="footer-left-items">About</a>
                <a href="#" class="footer-left-items">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#" class="footer-right-items">Privacy</a>
                <a href="#" class="footer-right-items">Terms</a>
                <a href="#" class="footer-right-items">Settings</a>
                <a href="#" class="footer-right-items">Nguyen Nguyen</a>
            </div>
        </div>
    </footer>
</body>
</html>
